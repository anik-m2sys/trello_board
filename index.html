<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudApper SE Projects Pipeline</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f3f4f7, #e5e9f2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container to centralize content */
        .container {
            background-color: white;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        /* Logo Styling */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* Header Style */
        h1 {
            font-size: 2.5rem;
            color: #2F4F6F;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #E5E9F2;
            width: 50%;
            margin: 20px auto;
        }

        /* Trello Board Button */
        .trello-board-compact a {
            display: inline-block;
            background-color: #0052CC;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .trello-board-compact a:hover {
            background-color: #0069E1;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 82, 204, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .trello-board-compact a {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="cloudapper-blue-logo.png" alt="CloudApper Logo" class="logo">
        <h1>SE Projects Pipeline</h1>
        <hr>
        <blockquote class="trello-board-compact">
            <a href="https://trello.com/b/BEg47q1y/agile-board" target="_blank">View Trello Board</a>
        </blockquote>
    </div>

    <script src="https://p.trellocdn.com/embed.min.js"></script>
</body>

</html>
